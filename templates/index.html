<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Property Details</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>
    <h1>Property Details</h1>
    <div class="container">
        <form method="POST" action="/">
            <div class="section">
                <h2>Under Construction</h2>
                <label>
                    <input type="radio" name="under_construction" value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="under_construction" value="no" checked required> No
                </label>
            </div>
            <div class="section">
                <h2>Type of property</h2>
                <label>
                    <input type="radio" name="bhk_or_rk" value="bhk" required checked> BHK
                </label>
                <label>
                    <input type="radio" name="bhk_or_rk" value="rk" required> RK
                </label>
            </div>
            <div class="section">
                <h2>BHK Number</h2>
                <input type="number" name="bhk_number" min="1" max="7" value="{{ defaults.bhk_number }}" required>
            </div>
            <div class="section">
                <h2>Area</h2>
                <input type="number" name="area" step="any" value="{{ defaults.area }}" required>
            </div>
            <div class="section">
                <h2>RERA Approved</h2>
                <label>
                    <input type="radio" name="rera" value="yes" required checked> Yes
                </label>
                <label>
                    <input type="radio" name="rera" value="no" required> No
                </label>
            </div>
            <div class="section">
                <h2>Latitude</h2>
                <input type="number" name="latitude" step="any" min="8" max="37" value="{{ defaults.latitude }}" required>
            </div>
            <div class="section">
                <h2>Longitude</h2>
                <input type="number" name="longitude" step="any" min="68" max="97" value="{{ defaults.longitude }}" required>
            </div>
            <div class="section">
                <h2>Resale</h2>
                <label>
                    <input type="radio" name="resale" value="yes" required checked> Yes
                </label>
                <label>
                    <input type="radio" name="resale" value="no" required> No
                </label>
            </div>
            <div class="section">
                <h2>POSTED BY</h2>
                <label>
                    <input type="radio" name="posted_by" value="dealer" required checked> Dealer
                </label>
                <label>
                    <input type="radio" name="posted_by" value="owner" required> Owner
                </label>
                <label>
                    <input type="radio" name="posted_by" value="builder" required> Builder
                </label>
            </div>
            <div class="buttons">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
